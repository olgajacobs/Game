<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>

    <section class="top center">
        <h1 class="top__title">Добро пожаловать <br>на мой сайт !</h1>
        <p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span class="bold">поехали</span> и <span class="bold">приступай</span></p>
        <button class="top__button">Поехали!</button>
    </section>

    <section class="bottom center">
        <div class="game game1"><p class="game__text">Игра 1</p>
        </div>
        <div class="game game2"><p class="game__text">Игра 2</p>
        </div>
        <div class="game game3"><p class="game__text">Игра 3</p>
        </div>
    </section>

    <section class="seasons center">
      <div class="left">
        <h1 class="left__title">Времена года</h1>
        <p class="left__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
        <button onclick="playSeason ()" class="left__button">Играть!</button>
      </div>
      <div class="right">
        <img src="img/video-game.png" alt="game">
      </div>
      <div class="right_mobile">
        <img src="img/video-game-small.png" alt="game">
      </div>

        
    </section>

    <script src="script.js"></script>
</body>
</html>
